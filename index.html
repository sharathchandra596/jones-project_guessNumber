<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main" id="color">
        <div class="title">
            <h1>Guess My Number between (1-20)
            </h1>
        </div>

        <div class="row2">
            <div class="score_box row2_box">score: <span id="score"></span></div>
            <div class="main_number displaybox"><h1>?</h1></div>
            <div class="highscore_box row2_box">highscore: <span id="highscore"></span></div>
        </div>

        <div class="row3">
            <h1 id="message">start guessing number !!!</h1>

        </div>
        <div class="row4">
            <button id="check"><h2>Check !</h2></button>
            <input type="number" id="input" min="1" max="20" >
            <button id="again"><h2>Play Again</h2></button>
        </div>

    </div>
    <script src="scripct.js"></script>
</body>
</html>
